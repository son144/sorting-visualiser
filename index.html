<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    
    <title>SORTING VISUALISER</title>
  </head>

  <body>
    <main id="main">
      <div class="heading">
        <h2>Sorting Visualizer</h2>
      </div>

      <nav class="navbar navbar-light">
        <form class="container-fluid justify-content-between">
          <div>
            <button
              class="btn btn-outline-info me-2"
              id="newArray"
              type="button"
            >
              new array
            </button>
          </div>
          <div>
            <button
              class="btn btn-outline-primary me-2"
              id="bubble"
              type="button"
            >
              Bubble sort
            </button>
            <button
              class="btn btn-outline-primary me-2"
              id="selection"
              type="button"
            >
              Selection sort
            </button>
            <button
              class="btn btn-outline-primary me-2"
              id="insertion"
              type="button"
            >
              Insertion sort
            </button>

            <button
              class="btn btn-outline-primary me-2"
              id="mergeSort"
              type="button"
            >
           mergeSort
            </button>
            <button
              class="btn btn-outline-primary me-2"
              id="quickSort"
              type="button"
            >
              Quick Sort
            </button>
          </div>
        </form>
      </nav>
      <div id="visulasation"></div>
<!--       <p>sonaljaswal08@gmail.com</p> -->
    </main>
    <script src="./index.js" defer></script>
    <script src="./bubble.js" defer></script>
    <script src="./selectionSort.js" defer></script>
    <script src="./insertionSort.js" defer></script>
    <script src="./mergeSort.js" defer></script>
    <script src="./quickSort.js" defer></script>
  </body>
</html>
